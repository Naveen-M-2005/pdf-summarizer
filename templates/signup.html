<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LangChain PDF Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head> 
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/signup.jpg') }}" alt="Register Image" class="header-image">
        <h2>Signup</h2>
        <p>Please register to login.</p>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="input-group">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password"></i>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="re-password" name="re-password" placeholder="Re-enter Password" required>
                <i class="fa-solid fa-eye toggle-password"></i>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remind me next time
                </label>
            </div>
            <button type="submit" class="btn-glow">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        <h3 class="bt-glow"><a href="{{ url_for('index') }}"style="">Home</a></h3>
    </div>
    
</div>
<script>

    function validatePassword() {
        var checkMail = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("re-password").value;

        if (!checkMail.endsWith("@gmail.com")) {
            alert("Please enter a valid Gmail address.");
            return false;
        } else if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return false;
        }

        return true;
    }
    document.querySelectorAll('.toggle-password').forEach(item => {
        item.addEventListener('click', function() {
            const input = this.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    });
</script>
</body>
</html>
